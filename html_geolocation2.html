<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Geolocation with Error Handling</title>
    </head>

    <body>
        <div class="container">
            <h2>Geolocation and error handling</h2>
            <p>Click the button to get your location</p>
            <p>Try to allow or not allow geolocation API to see error handling.</p>
            <button onclick="getLocation()">Get location</button>
            <p id="displayLocation"></p>

        </div>

        <script>
            var x = document.getElementById("displayLocation");

            function getLocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                }
                else{
                    x.innerHTML = "Your browser does not support geolocation";
                }
            }

            function showPosition(pos){
                x.innerHTML = "Latitude: " + pos.coords.latitude + 
                              "<br>Longitude: " + pos.coords.longitude;
            }

            function showError(error){
                switch(error.code){
                    case error.PERMISSION_DENIED:
                        x.innerHTML = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        x.innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        x.innerHTML = "The request to get user location timed out."
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML = "An unknown error occurred";
                        break;
                }
            }

        </script>

    </body>
</html>
