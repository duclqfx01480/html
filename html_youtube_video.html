<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Youtube Video</title>
    </head>

    <body>
        <div class="container">

            <div class="youtube_video">
                <h3>Autoplay and muted</h3>
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1" width="420px" height="315px"></iframe>
                <h3>Playlist and loop forever</h3>
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1" width="420px" height="315px"></iframe>
                <h3>Controls are not displayed</h3>
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0" width="420px" height="315px"></iframe>
            </div>

        </div> <!-- end container -->
        
    </body>

</html>
