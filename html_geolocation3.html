<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Geolocation</title>
    </head>

    <body>
        <div class="container">
            <h2>Geolocation with more properties</h2>
            <button onclick="getLocation()">Get location</button>
            <p id="displayLocation"></p>
        </div>

        <script>
            var x = document.getElementById("displayLocation");
            function getLocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showLocation);
                }
                else{
                    x.innerHTML = "Your browser does not support geolocation";
                }
            }

            function showLocation(pos){
                x.innerHTML = "Latitude: " + pos.coords.latitude + 
                            "<br>Longitude: " + pos.coords.longitude
                            +"<br>Accuracy: " + pos.coords.accuracy;
            }

        </script>
        

    </body>

</html>
