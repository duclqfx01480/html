<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered List</title>
</head>

<body>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<ol type="i">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	
	<ol type="I">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	
	<ol type="a">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<ol type="A">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<ol type="1" start="50">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	
</body>
</html>
