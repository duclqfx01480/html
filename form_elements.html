<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Elements</title>
    </head>

    <body>
        <ol>
            <li>input</li>
            <li>label</li>
            <li>select</li>
            <li>textarea</li>
            <li>button</li>
            <li>fieldset</li>
            <li>legend</li>
            <li>datalist</li>
            <li>output</li>
            <li>option</li>
            <li>optgroup</li>
        </ol>

        <table>
            <tr>
                <th>Element</th>
                <th>One of its forms</th>
            </tr>

            <tr>
                <td>Input</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Label</td>
                <td><label>Label</label></td>
            </tr>

            <tr>
                <td>Select</td>
                <td>
                    <select name="cars" id="cars" size="4" multiple>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi" selected>Audi</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Text Area</td>
                <td><textarea name="message" rows="10" cols="30">Please enter the message</textarea></td>
            </tr>

            <tr>
                <td>Button</td>
                <td><button type="button" onclick="alert('You clicked the button')">Click here</button></td>
            </tr>

            <tr>
                <td>fieldset and legend</td>
                <td>
                    <form action="/action_page.php" target="_blank" method="post">
                        <fieldset>
                            <legend>Personalia:</legend>
                            <label for="fname">First name</label><br>
                            <input type="text" id="fname" name="fname"><br>
                            <label for="lname">Last name</label><br>
                            <input type="text" id="lname" name="lname"><br><br>
                            <input type="submit" value="Submit">
                        </fieldset>
                    </form>
                </td>
            </tr>

            <tr>
                <td>Datalist</td>
                <td>
                    <form action="/action_page.php" target="_blank" method="post">
                        <input list="browsers" name="browser">
                        <datalist id="browsers">
                            <option value="Internet Explorer"></option>
                            <option value="Firefox"></option>
                            <option value="Chrome"></option>
                            <option value="Opera"></option>
                            <option value="Safari"></option>
                        </datalist>
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>

            <tr>
                <td>Output</td>
                <td>
                    <form action="/action_page.php" target="_blank" method="POST" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                        0
                        <input type="range" id="a" name="a" min="0" max="100" value="50">
                        100 +
                        <input type="number" id="b" name="b" value="50">
                        =
                        <output name="x" for="a b"></output>
                        <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </td>
            </tr>
        </table>
        
    </body>
</html>
