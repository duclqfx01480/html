<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Maps</title>
</head>

<body>
	<h2>Click on computer, phone or cup of coffee to open details page</h2>
	<img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workplacemap" width="400" height="379"/>
	<map name="workplacemap">
		<area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.html">
		<area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.html">
		<area shape="circle" coords="337,300,44" alt="Coffee" onclick="myFunction()">
	</map>

	<script>
		function myFunction(){
			alert("You clicked the coffee cup!");
		}
	</script>
	
</body>
</html>
