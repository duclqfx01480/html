<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered List</title>
	<style>
		ul{
			list-style-type: disc;
		}
	</style>
</head>

<body>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ul>
		<li>Coffee</li>
		<li>Tea
			<ul>
				<li>Black tea</li>
				<li>Green tea</li>
			</ul>
		</li>
		<li>Milk</li>
	</ul>

</body>
</html>
