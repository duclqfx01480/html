<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drag and Drop API</title>
        <style>
            #div1{
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaa;
            }

        </style>

        <script>
            function allowDrop(ev){
                // By default, data/elements cannot be dropped in other elements. To allow a drop, we must prevent the default handling of the element
                ev.preventDefault();
            }

            function drag(ev){
                // the data type is "text" and the value is the id of the draggable element ("drag1")
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }

        </script>
    </head>

    <body>
        <p>Drag image into the rectangle</p>
        
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>

        <img id="drag1" src="https://www.w3schools.com/html/img_logo.gif" alt="logo" draggable="true" ondragstart="drag(event)" width="336" height="69">

    </body>
</html>
