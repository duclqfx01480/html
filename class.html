<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Class</title>
        <style>
            .city{
                background-color: #88B04B;
                color: white;
                border: 2px solid rgb(158, 158, 158);
                margin: 20px;
                padding: 20px;
            }

            .note{
                font-size: 120%;
                color: red;
            }

            .main{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="city">
            <h2>London</h2>
            <p>England</p>
        </div>

        <div class="city">
            <h2>Paris</h2>
            <p>France</p>
        </div>

        <div class="city">
            <h2>Tokyo</h2>
            <p>Japan</p>
        </div>

        <h1>My <span class="note">Important</span></h1>
        <p>This is some <span class="note">important</span> text.</p>

        <h1><b>Apply multiples classes</b></h1>
        <div class="city main">
            <h2>London</h2>
        </div>

        <div class="city">
            <h2>Paris</h2>
        </div>
        
        <div class="city">
            <h2>Tokyo</h2>
        </div>

    </body>
</html>
