<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Input form attributes</title>
    </head>

    <body>
        <div class="container">

            <ol>
                <li>form</li>
                <li>formaction</li>
                <li>formenctype</li>
                <li>formmethod</li>
                <li>formtarget</li>
                <li>formnovalidate</li>
                <li>novalidate</li>
            </ol>

            <div class="form_attribute">
                <h2>form attribute</h2>
                <form action="" id="form1">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <input type="submit" value="Submit">
                </form>

                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" form="form1">
            </div>

            <div class="formaction_attribute">
                <h2>formaction attribute</h2>
                <form action="/action_page.php">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <input type="submit" value="Submit">
                    <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
                </form>
            </div>

            <div class="formenctype_attribute">
                <h2>formenctype attribute</h2>
                <form action="/action_page_binary.asp" method="post">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <input type="submit" value="Submit">
                    <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data">
                </form>
            </div>

            <div class="formmethod_attribute">
                <h2>formmethod attribute</h2>
                <form action="/action_page.php" method="get">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <input type="submit" value="Submit using GET">
                    <input type="submit" formmethod="POST" value="Submit using POST">
                </form>
            </div>

            <div class="formtarget_attribute">
                <h2>formtarget attribute</h2>
                <form action="/action_page.php">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <input type="submit" value="Submit">
                    <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
                </form>
            </div>

            <div class="formnovalidate_attribute">
                <h2>formnovalidate attribute</h2>
                <form action="/action_page.php">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br><br>
                    <input type="submit" value="Submit">
                    <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
                </form>
            </div>

            <div class="novalidate">
                <h2>novalidate attribute</h2>
                <form action="/action_page.php" novalidate>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br><br>
                    <input type="submit" value="submit">
                </form>
            </div>


        </div> <!-- end container div-->
        
    </body>
</html>
