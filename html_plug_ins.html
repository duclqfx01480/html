<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Plug-ins</title>
        <style>
            .object{
                border: 1px solid blue;
            }
        </style>
    </head>

    <body>
        <div class="container">
            
            <h3>This is the embedded webpage</h3>
            <div class="object">
                <object data="html_video.html" width="100%" height="500px"></object>
            </div>

            <h3>This is the embedded image</h3>
            <div class="object">
                <object data="https://www.w3schools.com/html/audi.jpeg" width="100%"></object>
            </div>

            <div class="embed">
                <embed src="html_video.html" width="1000px" height="500px">
            </div>

        </div>        
    </body>

</html>
