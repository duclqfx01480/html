<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Text formatting</title>
</head>

<body>
	<b>Bold text</b>
	<br>
	
	<strong>Strong text</strong>
	<br>

	<i>Italic text</i>
	<br>

	<em>Emphasized text</em>
	<br>

	<mark>Mark</mark>
	<br>

	<small>Small</small>
	<br>

	<del>Del</del>
	<br>

	<ins>Inserted text</ins>
	<br>

	H<sub>2</sub>O
	<br>

	3<sup>2</sup> + 2<sup>3</sup>
	<br>
	
</body>

</html>
